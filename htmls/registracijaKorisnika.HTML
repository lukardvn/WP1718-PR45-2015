<!DOCTYPE html>
<html>
<style>
input[type=text], input[type=password], select {
    width: 100%;
    padding: 8px;
    margin: 2px 0 14px 0;
    display: inline-block;
    border: none;
    background: #ccdef9;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}
</style>
	<head>
		<meta charset='UTF-8'>
		<title>Registracija novog korisnika</title>
	</head>
	<body>
		<h1 style="color: #113770" align='center'>Registracija</h1>
		<form action="/action_page.php" method='GET'>
			<br>
				<label for="korisnickoIme"><b> Korisničko ime</b></label> <br>
				<input type='text' name='korisnickoIme' required> <br>
				
				<label for="lozinka"><b> Lozinka</b></label> <br>
				<input type='password' name='lozinka' required> <br>
				
				<label for="ime"><b> Ime</b></label> <br>
				<input type='text' name='ime' required> <br>
				
				<label for="prezime"><b> Prezime</b></label> <br>
				<input type='text' name='prezime' required> <br>
				
				<label for="pol"><b> Pol</b></label> <br>
				<select name="pol">
					<option value="musko">Muško</option>
					<option value="zensko">Žensko</option>
				</select> <br>
				
				<label for="jmbg"><b> Jmbg</b></label> <br>
				<input type='text' name='jmbg' required> <br>
				 
				<label for="telefon"><b> Kontakt telefon</b></label> <br>
				<input type='text' name='telefon' required> <br>
				 
				<label for="email"><b> e-mail</b></label> <br>
				<input type='text' name='email' required> <br>
				
				<label for="uloga"><b> Uloga</b></label> <br>
				<select name="uloga">
					<option value="musterija">Mušterija</option>
					<option value="vozac">Vozač</option>
					<option value="dispecer">Dispečer</option>
				</select> <br>
				
				<label for="tipVoznje"><b> Tip vožnje</b></label> 
				<input type="radio" name="tipVoznje" value="gradska"> Gradska
				<input type="radio" name="tipVoznje" value="prigradska"> Prigradska
				<input type="radio" name="tipVoznje" value="sve" checked> Sve
				
				<button type="submit">Registruj se</button>
		</form>
	</body>
</html>
